<seeker-header></seeker-header>

<div class="container head-container">
    <div>
        Order By:
    </div>
    <div class="btn-group" style="margin-bottom: 2em;">
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            {{data.order}}
        </button>
        <div class="dropdown-menu">
            <button class="dropdown-item" ng-click="orederByName()" ng-disabled="data.isLoading">{{data.orders[0]}}
            </button>
            <button class="dropdown-item" ng-click="orderByListeners()">{{data.orders[1]}}</button>
        </div>
    </div>

    <div ng-repeat="singer in data.myFavList" class="row"> <!-- search bar-->
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="row">
                    <div class="col-md-2">
                        <a href="{{singer.url}}" target="_blank"><img class="item-img" ng-src="{{singer.image}}"
                                                                      alt="No Photo"></a>
                    </div>
                    <div class="col-md-10">
                        <div class="panel-body">
                            <div class="form-group">
                                <label>{{singer.name}}</label>
                            </div>
                            <div class="form-group">
                                <label>Listeners </label>
                                <p>{{singer.followers}}</p>
                            </div>
                            <div class="form-group">
                                <label>Website</label>
                                <p><a href="{{singer.url}}" target=_blank>{{singer.url}}</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
