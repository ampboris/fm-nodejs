<seeker-header></seeker-header>
<toaster-container toaster-options="{'time-out': 1000}"></toaster-container>
<div class="container">
    <div class="row"> <!-- search bar-->
        <span class="col-md-12">
            <div class="input-group">
                <div ng-click="searchArtist()" class="input-group-addon">Search</div>
                <input ng-model="data.keyWord" type="text" class="form-control" placeholder="Search Artist Name">
            </div>
        </span>
    </div>
</div>
<div id="feedLoading" ng-if="data.isLoading">Loading...</div>
<div class="container head-container">
    <div ng-repeat="singer in data.searchResult.results" class="row"> <!-- search bar-->
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="row">
                    <div class="col-md-2 image-container">
                        <a href="{{singer.url}}" target="_blank"><img class="item-img" ng-src="{{singer.image}}"
                                                                      alt="No Photo"></a>
                    </div>
                    <div class="col-md-10">
                        <div class="panel-body">
                            <div class="form-group">
                                <label>{{singer.name}}</label>
                            </div>
                            <div class="form-group">
                                <label>Listeners </label>
                                <p>{{singer.followers}}</p>
                            </div>
                            <div class="form-group">
                                <label>Website</label>
                                <p><a href="{{singer.url}}" target=_blank>{{singer.url}}</a></p>
                            </div>

                            <div class="pull-right" ng-if="!isFaved(singer.mbid)">
                                <button ng-click="addToFavourite(singer)" class="btn btn-default btn-success">Like This Singer
                                </button>
                            </div>
                            <div class="pull-right" ng-if="isFaved(singer.mbid)">
                                <button class="btn btn-default btn-warning" disabled>You Liked This Singer
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<div class="container" ng-if="!pristine && !showNoResult">-->
    <div class="container" ng-if="!data.pristine">
        <p>Total {{data.searchResult.total}} Records <span>page {{data.page}}</span></p>
        <nav aria-label="...">
            <ul class="pager">
                <li ng-click="prevPage()" ng-if="data.page > 1" class="previous"><a><span
                        aria-hidden="true">&larr;</span>Older</a></li>
                <li ng-click="nextPage()" ng-if="hasNext()" class="next"><a>Newer <span
                        aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>
    </div>
</div>
